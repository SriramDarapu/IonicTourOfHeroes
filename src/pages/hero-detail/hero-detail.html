<ion-header>

  <ion-navbar>
    <ion-title>{{ hero.name }} Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <h3>{{hero.name}} Details!</h3> -->
  <ion-list>
      
    <ion-item>
      <ion-label floating>ID</ion-label>
      <ion-input type="text" [(ngModel)]="hero.id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="hero.name"></ion-input>
    </ion-item>
  
  </ion-list>
</ion-content>
